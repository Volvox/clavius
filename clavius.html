<head>
  <title>clavius</title>
</head>

<body>
  {{> stepsequencer}}
</body>

<template name="mixer">
<div id="header">
</div>
<div id="tracks">
	<div class="track">
		<div class="controls">
		</div>
		<div class="clips">
			<div class="clip"></div>
			<div class="clip"></div>
			<div class="clip"></div>
		</div>
	</div>
	<div class="track">
		<div class="controls"></div>
		<div class="clips"></div>
	</div>
	<div class="track">
		<div class="controls"></div>
		<div class="clips"></div>
	</div>
</div>
<div id="footer">
</div>
</template>

<template name="stepsequencer">
<div class="container">

  <div class="row">
    <div class="span12">

      <form class="form-inline">
        <label>bpm</label>
        <input class="bpm" value="120" type="number" />
        <label>note</label>
        <select class="note">
          <option value="15">1/16</option>
          <option value="30">1/8</option>
          <option value="60">1/4</option>
        </select>
        <label>size</label>
        <select class="bars">
          <option value="16">16</option>
          <option value="32" selected>32</option>
          <option value="64">64</option>
        </select>
        <label>drumkit</label>
        <select class="packId">
          <option value="17">1</option>
          <option value="9561">2</option>
          <option value="2618">3</option>
        </select>
        <div class="hold">HOLD</div>
      </form>
      <div id="note">space bar</div>
    </div>
  </div>
  <div class="row sequencer">
    <div class="span12 sequencer">
      <canvas></canvas>
    </div>
  </div>
</template>
