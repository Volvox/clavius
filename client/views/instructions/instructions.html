<template name="instructions">
<div id="instructions">
  <div class="padded">
    <div>
      <span>Play note</span>
      <p>any key</p>
    </div>
    <div>
      <span>+ / - Octave</span>
      <p>Z / X</p>
    </div>
    <div>
      <span>Arrange</span>
      <p>Drag and drop from sampler</p>
    </div>
    {{#if recording}}
    <div>
      <span>Save</span>
      <p>Press the green button</p>
    </div>
    {{else}}
    <div>
      <span>Record</span>
      <p>Press the red button</p>
    </div>
    {{/if}}
  </div>
</div>
</template>
