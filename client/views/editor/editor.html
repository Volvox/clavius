<template name="editor">
<div id="clip-editor">
    <ul>
        <li class="glyph-btn" data-icon="&#xe013;"
        rel="tooltip" title="new clip"></li>
        <li class="glyph-btn" data-icon="&#xe026;"
        rel="tooltip" title="toggle FX"></li>
        <li class="glyph-btn" data-icon="&#xe016;"
        rel="tooltip" title="download"></li>
        <li class="glyph-btn" data-icon="&#xe057;"
        rel="tooltip" title="delete"></li>
        <li class="glyph-btn" data-icon="&#xe008;"
        rel="tooltip" title="slice"></li>
        <!-- each sibling clip in session... -->
    </ul>
    <div id="editor-canvas">
        {{#constant}}
        <canvas></canvas>
        {{/constant}}
    </div>
    <div id="options">
        <div class="values" rel="tooltip" title="steps">72</div>
        <div class="values" rel="tooltip" title="note length">1/8</div>
        <div class="values" data-icon="&#xe02a;" rel="tooltip" title="volume"></div>
        <div class="glyph-btn" rel="tooltip" id="library" title="library" data-icon="&#xe002;">
        </div>
    </div>
</div>
</template>
