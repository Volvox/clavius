<template name="session">
<div class="padded">
  <div id="session"></div>
  {{> editor}}
</div>
</template>

<template name="session_clip">
<div class="session-clip">
  <canvas width="{{ width }}" height="{{ height }}"></canvas>
  <div class="play"><i class="icon-play"></i></div>
  <div class="pause"><i class="icon-pause"></i></div>
</div>
</template>
