<template name="mixer">
<div id="header">
</div>
<div id="tracks">
  {{#with song}}
  {{#each tracks}}
  {{> track}}
  {{/each}}
  {{/with}}
</div>
{{> clip_library}}
<div id="footer">
</div>
</template>

<template name="track">
	<div class="track">
    {{> trackcontrols}}
    {{> clips}}
	</div>
</template>

<template name="trackcontrols">
<div class="controls">
</div>
</template>

<template name="clips">
<div class="clips">
  {{#each clips}}
  {{> clip}}
  {{/each}}
</div>
</template>

<template name="clip">
<div style="left: {{left}}px; width: {{width}}px;" class="clip">
  <canvas></canvas>
</div>
</template>

<template name="clip_library">
<div id="clip-library">
{{#each clips}}
{{> clip_preview}}
{{/each}}
</div>
</template>

<template name="clip_preview">
<div class="clip-preview">
  <canvas></canvas>
</div>
</template>
