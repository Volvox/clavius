<template name="mixer">
    <div id="header">
    </div>

    <div id="tracks">
        {{#with song}}
        <div data-song-id="{{_id}}" id="tracks">
            <div id="multitrack-container">
                {{#each tracks}}
                    {{> track}}
                {{/each}}
            </div>
        </div>
      {{/with}}

      {{> timeline_canvas}}
    </div>
    {{> clip_library}}
    <div id="footer"></div>
</template>
