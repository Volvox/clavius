<template name="prodigy">
<div class="control-row osc1">
	<div class="osc">
		<canvas width=50 height=50></canvas>
	</div>
	<i class="icon-off"></i>
	<div class="knobs">
		<input type="text" class="mix knob" data-width="60" data-fgColor="#0f979a" data-skin="tron" data-thickness=".2" data-displayPrevious=true data-angleOffset="180"></input>
		<input type="text" class="detune knob" data-width="60" data-fgColor="#0f979a" data-skin="tron" data-thickness=".2" data-displayPrevious=true data-angleOffset="180"></input>
		<input type="text" class="octave knob" data-width="60" data-fgColor="#0f979a" data-skin="tron" data-thickness=".2" data-displayPrevious=true data-angleOffset="180"></input>
		<input type="text" class="mod knob" data-width="60" data-fgColor="#0f979a" data-skin="tron" data-thickness=".2" data-displayPrevious=true data-angleOffset="180"></input>
	</div>
</div>
<div class="control-row osc2">
	<div class="osc">

	<i class="icon-off"></i>

	</div>

	<div class="knobs">
		<input type="text" class="knob" data-width="60" data-fgColor="#0f979a" data-skin="tron" data-thickness=".2" data-displayPrevious=true data-angleOffset="180"></input>
