<template name="sequencer">
  {{> clip_list }}
<div class="container">
  <div class="row">
    <div class="span12">
      <form class="form-inline">
        {{#if hidden}}
          <input type="text" id="name-submit" class="input-small" placeholder="name of sequence">
          <a href="#" class="btn">  save
          </a>
        {{else}}
          <div id="save">Add to Library</div>
        {{/if}}
        <label>bpm</label>
        <input class="bpm" value="120" type="number" />
        <label>note</label>
        <select class="note">
          <option value="0.25">1/16</option>
          <option value="0.5">1/8</option>
          <option value="1.0">1/4</option>
        </select>
        <label>size</label>
        <select class="bars">
          <option value="16">16</option>
          <option value="32" selected>32</option>
          <option value="64">64</option>
        </select>
        <label>instrument</label>
        <select class="instrument">
          <option value="additive">Additive Synth</option>
          <option value="subtractive" selected>Subtractive Synth</option>
          <option value="fm">FM Synth</option>
          <option value="drumkit">Drumkit</option>
        </select>
        <div class="btn" id="clear">clear</div>
        <label id="key-trans">Key Transposition</label>
        <button class="btn btn-small" id="toggle-trans" type="button">OFF</button>

        <div class="hold">HOLD</div>
      </form>
      <div id="note">space bar</div>
    </div>
  </div>
  <div class="row sequencer">
    <div class="span12 sequencer">
      {{> canvas}}
    </div>
  </div>
</template>
