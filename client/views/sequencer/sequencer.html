<template name="sequencer">
<div class="padded">
    {{> sequencer_canvas}}
    {{> sequencer_controls}}
</div>
</template>

<template name="sequencer_canvas">
<div id="sequencer_canvas">
  <div id="resizable">
    <div class="partition" id="left"></div>
    <div class="partition" id="right"></div>
    <div id="overlay"></div>
  </div>
  {{#constant}}
  <canvas></canvas>
  {{/constant}}
</div>
</template>

<template name="sequencer_controls">
<div id="sequencer_controls">
<ul>

    <li id="save"><span class="icon-save"></span> Save</li>
    <li id="clear"><span class="icon-clear"></span> Clear</li>
    <li class="hold"><span class="icon-hold"></span> Hold</li>
</ul>
<div id="note_display">
    <span data-note="1.0">1/4</span>
    <span data-note="0.5">1/8</span>
    <span data-note="0.25">1/16</span>
    <span data-note="0.125">1/32</span>
    {{> note_picker}}
</div>
</div>
</template>
